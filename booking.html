<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment | Max Barber</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>
    <header class="header">
        <div class="container header-container">
            <a href="index.html" class="logo">
                <img src="assets/logo.png" alt="Max Barber Logo">
            </a>
            <nav class="nav">
                <ul class="nav-list">
                    <li><a href="index.html#home" class="nav-link">Home</a></li>
                    <li><a href="index.html#services" class="nav-link">Services</a></li>
                    <li><a href="index.html#about" class="nav-link">About</a></li>
                    <li><a href="index.html#gallery" class="nav-link">Gallery</a></li>
                    <li><a href="index.html#contact" class="nav-link">Contact</a></li>
                </ul>
            </nav>
            <a href="booking.html" class="btn-primary">Book Now</a>
            <div class="mobile-menu-toggle">
                <i data-lucide="menu"></i>
            </div>
        </div>
    </header>

    <main>
        <section class="page-header">
            <div class="container">
                <h1 class="page-title">Book an Appointment</h1>
                <p class="page-subtitle">Reserve your chair for the ultimate grooming experience.</p>
            </div>
        </section>

        <section class="section booking-section">
            <div class="container booking-container">
                <form class="booking-form" action="#" method="POST"> <!-- basic form structure -->
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" required placeholder="John Doe">
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required placeholder="john@example.com">
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" required placeholder="(555) 123-4567">
                    </div>

                    <div class="form-group">
                        <label for="service">Service</label>
                        <select id="service" name="service" required>
                            <option value="" disabled selected>Select a Service</option>
                            <option value="haircut">Classic Haircut - $45</option>
                            <option value="shave">Hot Towel Shave - $35</option>
                            <option value="beard">Beard Detail - $25</option>
                            <option value="experience">The Max Experience - $75</option>
                        </select>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="date">Date</label>
                            <input type="date" id="date" name="date" required>
                        </div>
                        <div class="form-group">
                            <label for="time">Time</label>
                            <input type="time" id="time" name="time" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="notes">Special Requests</label>
                        <textarea id="notes" name="notes" rows="4" placeholder="Any specific styling needs?"></textarea>
                    </div>

                    <button type="submit" class="btn-primary" style="width: 100%;">Confirm Booking</button>

                    <p class="form-note">* We will confirm your appointment via email or phone.</p>
                </form>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container" style="display: flex; flex-direction: column; align-items: center; gap: 0.5rem;">
            <p>&copy; 2026 Max Barber. All rights reserved.</p>
            <a href="admin.html" style="color: rgba(255,255,255,0.4); font-size: 0.8rem; text-decoration: none;">Admin
                Access</a>
        </div>
    </footer>

    <script src="script.js"></script>
    <script>
        lucide.createIcons();

        // Simple logic to prevent past dates
        const dateInput = document.getElementById('date');
        if (dateInput) {
            const today = new Date().toISOString().split('T')[0];
            dateInput.setAttribute('min', today);
        }
    </script>
</body>

</html>
